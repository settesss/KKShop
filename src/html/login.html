<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/fonts.css">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/login.css">
  <title>Log-in</title>
</head>
<body>
  <div class="wrapper">
    <div class="login-container">
      <h1 class="login-form__title">Вход в аккаунт</h1>
      <form class="login-form" action="index.html" method="post">
        <label for="login-form__login">Логин:</label>
        <input class="login-form__login" type="text" name="login-form__login" id="login-form__login">
        <label for="login-form__password">Пароль:</label>
        <input class="login-form__password" type="password" name="login-form__password" id="login-form__password">
        <a class="login-form__button" href="index.html">Войти</a>
        <a class="login-form__link" href="#">Ещё не зарегистрированы?</a>
      </form>
    </div>
  </div>
</body>
</html>
