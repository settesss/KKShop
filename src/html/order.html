<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/fonts.css">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/product.css">
  <link rel="stylesheet" href="../styles/order.css">
  <title>Order</title>
</head>
<body>
  <div class="wrapper">
    <main class="main">
      <section class="main__order order">
        <div class="order__container">
          <div class="order__info">
            <h2 class="order__title">Заказ № 31213</h2>
            <h3 class="order__store">Scent Haven</h3>
            <p class="order__date">28.05.2023</p>
          </div>
          <div class="order__items">
            <ul class="order__list">
              <li class="order__item">
                <a class="order__link" href="#">
                  <div class="order__image">
                    <img src="../assets/images/cards/card-item-1.png" alt="Картинка товара">
                  </div>
                  <h3 class="order__item-name">Дымка для волос Love</h3>
                  <p class="order__item-price">10000 руб</p>
                </a>
                <div class="order__line"></div>
              </li>
              <li class="order__item">
                <a class="order__link" href="#">
                  <div class="order__image">
                    <img src="../assets/images/cards/card-item-3.png" alt="Картинка товара">
                  </div>
                  <h3 class="order__item-name">Сыворотка минеральная для ухода за волосами</h3>
                  <p class="order__item-price">12700 руб</p>
                </a>
                <div class="order__line"></div>
              </li>
            </ul>
            <div class="order__receipt">
              <p class="order__receipt-text">К оплате</p>
              <p class="order__price">22700 руб</p>
            </div>
            <button class="order__button-back button button--gray">Вернуться назад</button>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
